<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEFN - Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="simulator-wrapper">
        <div class="phone-frame">
            <div class="notch"></div>
            <div class="home-wallpaper">
                <div class="status-bar">
                    <span>10:42</span>
                    <div><i class="fas fa-signal"></i> <i class="fas fa-wifi"></i> <i class="fas fa-battery-full"></i></div>
                </div>

                <div class="notification-card" onclick="location.href='game.html'">
                    <div class="notif-icon"><i class="fas fa-comment-dots"></i></div>
                    <div>
                        <div style="font-weight: bold;">ChatZap</div>
                        <div style="font-size: 0.8rem; color: #555;">Urgent: Account Risk!</div>
                    </div>
                </div>

                <div class="dock-container">
                    <div class="app-icon" onclick="location.href='game.html'">
                        <div class="icon-sq blue-gradient"><i class="fas fa-comment-dots"></i></div><span>ChatZap</span>
                    </div>
                    <div class="app-icon" onclick="location.href='bank.html'">
                        <div class="icon-sq green-gradient"><i class="fas fa-wallet"></i></div><span>Bank</span>
                    </div>
                    <div class="app-icon" onclick="location.href='settings.html'">
                        <div class="icon-sq grey-gradient"><i class="fas fa-cog"></i></div><span>Settings</span>
                    </div>
                    <div class="app-icon">
                        <div class="icon-sq dark-gradient"><i class="fas fa-camera"></i></div><span>Camera</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
