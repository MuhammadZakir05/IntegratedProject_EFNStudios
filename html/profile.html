<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app-frame">
        <div id="app-content">
            <div class="card" style="text-align:center; padding:30px;">
                <div style="font-size:3rem; margin-bottom:10px;"><i class="fas fa-user-circle"></i></div>
                <h2 id="p-name" style="margin:0;">User</h2>
                <p id="p-email" style="color:#888; font-size:0.9rem;">...</p>
            </div>
            <button class="btn btn-outline" onclick="DB.logout()">Log Out</button>
        </div>
        <div class="nav-bar">
            <a href="home.html" class="nav-item"><i class="fas fa-home"></i><span>Home</span></a>
            <a href="simulation.html" class="nav-item"><i class="fas fa-gamepad"></i><span>Sim</span></a>
            <a href="profile.html" class="nav-item active"><i class="fas fa-user"></i><span>Profile</span></a>
        </div>
    </div>
    <script src="db.js"></script>
    <script>
        async function load() {
            let u = await DB.getUser();
            if(u) {
                document.getElementById('p-name').innerText = u.fullname || u.username;
                document.getElementById('p-email').innerText = u.email || "";
            }
        }
        load();
    </script>
</body>
</html>
