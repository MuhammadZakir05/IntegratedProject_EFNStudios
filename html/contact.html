<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEFN - Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-frame">
        <div id="app-content" class="scroll-y">
            <h2 class="dash-header">Contact Us</h2>
            <div class="card">
                <p style="margin-bottom:20px;">Have feedback? Send us a message.</p>
                <input type="text" placeholder="Your Name">
                <input type="email" placeholder="Your Email">
                <textarea rows="4" placeholder="Message"></textarea>
                <button class="btn btn-primary" onclick="alert('Message Sent!')">Send Message</button>
            </div>
            <a href="landing.html" class="btn btn-outline">Back</a>
        </div>
    </div>
    <script src="db.js"></script>
</body>
</html>
