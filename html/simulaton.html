<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scenarios</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app-frame">
        <div id="app-content">
            <div class="header">
                <a href="home.html"><i class="fas fa-arrow-left"></i></a>
                <span>Scenarios</span>
                <div></div>
            </div>
            
            <div class="scenario-card sc-blue" onclick="play('telegram_scam')">
                <span class="sc-badge">Medium</span>
                <i class="fas fa-paper-plane" style="font-size:2rem; margin-bottom:10px;"></i>
                <h3>Telegram Impersonation</h3>
                <p style="font-size:0.8rem; opacity:0.8;">Friend asking for money.</p>
            </div>

            <div class="scenario-card sc-pink" onclick="play('job_scam')">
                <span class="sc-badge">Easy</span>
                <i class="fas fa-briefcase" style="font-size:2rem; margin-bottom:10px;"></i>
                <h3>Job Offer Scam</h3>
                <p style="font-size:0.8rem; opacity:0.8;">Recruiter demanding fees.</p>
            </div>

            <div class="scenario-card sc-orange" onclick="play('phishing_scam')">
                <span class="sc-badge">Hard</span>
                <i class="fas fa-university" style="font-size:2rem; margin-bottom:10px;"></i>
                <h3>Bank Phishing</h3>
                <p style="font-size:0.8rem; opacity:0.8;">Fake bank website.</p>
            </div>
        </div>
        <div class="nav-bar">
            <a href="home.html" class="nav-item"><i class="fas fa-home"></i><span>Home</span></a>
            <a href="simulation.html" class="nav-item active"><i class="fas fa-gamepad"></i><span>Sim</span></a>
            <a href="profile.html" class="nav-item"><i class="fas fa-user"></i><span>Profile</span></a>
        </div>
    </div>
    <script>
        function play(id) {
            localStorage.setItem('current_scenario', id);
            window.location.href = 'game.html';
        }
    </script>
</body>
</html>
