<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scenarios</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app-frame">
        <div id="app-content">
            <div class="header">
                <a href="home.html"><i class="fas fa-arrow-left"></i></a>
                <span>Scenarios</span>
                <div style="width:20px;"></div>
            </div>

            <div class="card" style="border-color:#f97316; background:rgba(249, 115, 22, 0.1);">
                <div style="display:flex; gap:10px; align-items:center; color:#f97316; margin-bottom:5px;">
                    <i class="fas fa-exclamation-triangle"></i>
                    <b>Simulation Mode</b>
                </div>
                <p style="font-size:0.8rem; color:#ccc; margin:0;">These are safe, educational tests.</p>
            </div>

            <div class="scenario-card sc-blue" onclick="play('telegram_scam')">
                <span class="sc-badge">Medium</span>
                <i class="fas fa-comment-dots" style="font-size:2rem; margin-bottom:10px; display:block;"></i>
                <h3>Telegram Scam</h3>
                <p style="font-size:0.8rem;">Friend asking for money.</p>
            </div>

            <div class="scenario-card sc-pink" onclick="play('job_scam')">
                <span class="sc-badge">Easy</span>
                <i class="fas fa-briefcase" style="font-size:2rem; margin-bottom:10px; display:block;"></i>
                <h3>Job Offer Scam</h3>
                <p style="font-size:0.8rem;">Fake recruiter fees.</p>
            </div>

            <div class="scenario-card sc-orange" onclick="play('phishing_scam')">
                <span class="sc-badge">Hard</span>
                <i class="fas fa-university" style="font-size:2rem; margin-bottom:10px; display:block;"></i>
                <h3>Bank Phishing</h3>
                <p style="font-size:0.8rem;">Fake SMS alert.</p>
            </div>
        </div>

        <div class="nav-bar">
            <a href="home.html" class="nav-item"><i class="fas fa-home"></i><span>Home</span></a>
            <a href="simulation.html" class="nav-item active"><i class="fas fa-gamepad"></i><span>Sim</span></a>
            <a href="scampedia.html" class="nav-item"><i class="fas fa-book"></i><span>Learn</span></a>
            <a href="profile.html" class="nav-item"><i class="fas fa-user"></i><span>Profile</span></a>
        </div>
    </div>

    <script>
        function play(id) {
            localStorage.setItem('current_scenario', id);
            window.location.href = 'game.html';
        }
    </script>
</body>
</html>
