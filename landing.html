<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEFN - Welcome</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Landing Page Specific Overrides */
        body.landing { background: #000; display: block; height: auto; }
        #app-frame { display: none; } /* Hide phone frame */
        
        .navbar { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 40px 60px; position: absolute; top: 0; width: 100%;
        }
        .nav-links a { color: #888; text-decoration: none; margin-left: 30px; font-weight: 500; transition: 0.3s; }
        .nav-links a:hover { color: white; }

        .hero { 
            height: 100vh; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; text-align: center;
            background: radial-gradient(circle at center, #1e1e1e 0%, #000 70%);
        }
        h1 { font-size: 5rem; margin: 0 0 20px 0; line-height: 1; letter-spacing: -2px; }
        p { font-size: 1.2rem; color: #666; max-width: 500px; margin-bottom: 50px; }
        
        .launch-btn { 
            padding: 20px 60px; background: white; color: black; 
            font-weight: bold; border-radius: 100px; text-decoration: none; 
            font-size: 1.2rem; transition: transform 0.2s;
        }
        .launch-btn:hover { transform: scale(1.05); }
    </style>
</head>
<body class="landing">
    <nav class="navbar">
        <div style="font-size:1.5rem; font-weight:800;">DEFN.</div>
        <div class="nav-links">
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </nav>

    <div class="hero">
        <h1>Master Cyber<br>Defense.</h1>
        <p>Real-world scam simulations to protect your digital life.</p>
        <a href="index.html" class="launch-btn">Launch App</a>
    </div>
</body>
</html>
