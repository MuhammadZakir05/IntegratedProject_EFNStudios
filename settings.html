<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Scam Awareness Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page">
        <div class="scenario-header">
            <a href="dashboard.html" class="back-btn">
                <svg class="icon" viewBox="0 0 24 24">
                    <line x1="19" y1="12" x2="5" y2="12"/>
                    <polyline points="12 19 5 12 12 5"/>
                </svg>
                <span>Back</span>
            </a>
            <h1 class="text-center mb-2">Settings</h1>
            <p class="text-center text-gray text-sm">Customize your experience</p>
        </div>

        <div class="container">
            <div class="info-card">
                <h2 class="mb-4">üë§ Account Information</h2>
                <div class="mb-3">
                    <p class="text-xs text-gray mb-1">Full Name</p>
                    <p id="settings-fullname">-</p>
                </div>
                <div class="mb-3">
                    <p class="text-xs text-gray mb-1">Username</p>
                    <p id="settings-username">-</p>
                </div>
            </div>

            <div class="info-card mt-6">
                <h2 class="mb-4">‚ö†Ô∏è Data Management</h2>
                <p class="text-sm text-gray mb-4">Resetting your progress will delete all badges, scenario history, and restore your virtual balance to $5,000.</p>
                
                <button class="btn btn-secondary" onclick="handleReset()">
                    Reset All Progress
                </button>
            </div>

            <button class="btn btn-secondary mt-6" style="border-color: #ef4444; color: #ef4444;" onclick="handleLogout()">
                Log Out
            </button>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // 1. Check Login
        const user = getCurrentUser();
        if (!user) window.location.href = 'login.html';

        // 2. Fill User Info
        document.getElementById('settings-fullname').textContent = user.fullName || 'User';
        document.getElementById('settings-username').textContent = user.username;

        // 3. Reset Logic (Local Storage Version)
        function handleReset() {
            if (confirm('Are you sure you want to reset all your progress? This cannot be undone.')) {
                
                // A. Reset Badges & Achievements
                localStorage.setItem('achievements', '{}');
                
                // B. Reset Completed Levels
                localStorage.setItem('completedScenarios', '[]');
                
                // C. Reset Win/Loss History (Fixes Scam Impact Balance)
                localStorage.setItem('scenarioResults', '{}');
                
                // D. Reset Trophy Status
                localStorage.removeItem('trophyClaimed');
                localStorage.removeItem('pendingBadge');

                alert('Progress has been reset! Your balance is back to $5,000.');
                window.location.reload();
            }
        }

        // 4. Logout Logic
        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('currentUser');
                window.location.href = 'login.html';
            }
        }
    </script>
</body>
</html>
