<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEFN - Settings</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="simulator-wrapper">
        <div class="phone-frame">
            <div class="notch"></div>
            <div class="app-header" style="background:#334155;">
                <button class="back-btn" onclick="location.href='home.html'"><i class="fas fa-chevron-left"></i> Home</button>
                <span>Settings</span>
                <i class="fas fa-cog"></i>
            </div>
            <div class="bank-screen" style="background:#1e293b; color:white;">
                <div style="text-align:center; margin:30px 0;">
                    <img src="assets/efn_logo.png" alt="Logo" style="width:80px; margin-bottom:10px;">
                    <h3>DEFN OS v2.0</h3>
                    <p style="color:#94a3b8; font-size:0.8rem;">Agent ID: 8829-AZ</p>
                </div>
                <div style="background:#0f172a; padding:20px; border-radius:15px; border:1px solid #334155;">
                    <h4 style="margin-top:0; color:#ef4444;">Danger Zone</h4>
                    <p style="font-size:0.8rem; color:#94a3b8; margin-bottom:20px;">Reset account balance to $5,000 and clear history.</p>
                    <button class="primary-btn" onclick="handleReset()" style="background:#ef4444;"><i class="fas fa-trash-alt"></i> RESET PROGRESS</button>
                </div>
            </div>
        </div>
    </div>
    <script src="db.js"></script>
    <script>
        async function handleReset() {
            if(confirm("Are you sure you want to reset all progress?")) {
                document.querySelector('button').innerText = "Resetting...";
                await DB.resetAccount();
            }
        }
    </script>
</body>
</html>
