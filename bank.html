<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEFN - Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="simulator-wrapper">
        <div class="phone-frame">
            <div class="notch"></div>
            <div class="app-header" style="background:#064e3b; border-bottom:1px solid #065f46;">
                <button class="back-btn" onclick="location.href='home.html'"><i class="fas fa-chevron-left"></i> Home</button>
                <span>DBS-Secure</span>
                <i class="fas fa-user-circle"></i>
            </div>
            <div class="bank-screen">
                <div class="balance-card">
                    <span style="font-size:0.8rem; opacity:0.8;">Total Assets</span>
                    <h1 id="bank-balance">Loading...</h1>
                    <div style="font-size:0.8rem; opacity:0.8; margin-top:10px;">**** 8829 | Active</div>
                </div>
                <div class="txn-list">
                    <h3 style="color:#065f46; font-size:1rem;">Recent Activity</h3>
                    <div id="txn-container"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="db.js"></script>
    <script>
        async function loadBank() {
            let data = await DB.getData();
            if(!data) return;
            document.getElementById('bank-balance').innerText = "$" + data.balance.toLocaleString(undefined, {minimumFractionDigits: 2});
            
            let container = document.getElementById('txn-container');
            container.innerHTML = '';
            
            if(data.transactions) {
                data.transactions.forEach(txn => {
                    let color = txn.type === 'income' ? 'income' : 'expense';
                    let sign = txn.type === 'income' ? '+' : '';
                    container.innerHTML += `
                        <div class="txn-item">
                            <div>
                                <div style="font-weight:bold;">${txn.title}</div>
                                <div style="font-size:0.75rem; color:#999;">${txn.date}</div>
                            </div>
                            <div class="${color}" style="font-weight:bold;">${sign}$${Math.abs(txn.amount).toFixed(2)}</div>
                        </div>`;
                });
            }
        }
        loadBank();
    </script>
</body>
</html>
