<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EFN - Scam Awareness Simulator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #030712; 
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            overflow: hidden;
        }

        .splash-container {
            text-align: center;
            animation: fadeIn 1.2s ease-out;
        }

        /* --- BIGGER LOGO WRAPPER --- */
        .logo-wrapper {
            width: 300px; /* Increased from 150px */
            height: 300px; /* Increased from 150px */
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* The Glow behind your image */
        .logo-wrapper::after {
            content: '';
            position: absolute;
            width: 90%;
            height: 90%;
            background: rgba(59, 130, 246, 0.4);
            filter: blur(60px); /* Increased blur for bigger size */
            border-radius: 50%;
            z-index: -1;
            animation: pulseGlow 2s infinite;
        }

        .custom-logo {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            animation: pulseScale 2s infinite ease-in-out;
        }

        .efn-text {
            font-size: 3rem; /* Made text bigger to match */
            font-weight: 800;
            letter-spacing: 10px; /* Wider spacing */
            margin-top: 2rem;
            color: white;
            display: block;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .click-to-start {
            margin-top: 5rem;
            font-size: 1.2rem;
            color: #6b7280;
            letter-spacing: 4px;
            text-transform: uppercase;
            animation: blink 2s infinite;
        }

        /* Animations */
        @keyframes pulseScale {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); } /* Slightly stronger pulse */
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.2; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body onclick="startApp()">

    <div class="splash-container">
        <div class="logo-wrapper">
            <img src="EFN.png" alt="EFN Logo" class="custom-logo">
        </div>
        
        <span class="efn-text">EFN</span>

        <div class="click-to-start">
            Click to Start
        </div>
    </div>

    <script>
        function startApp() {
            document.body.style.transition = 'opacity 0.4s ease';
            document.body.style.opacity = '0';
            
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 400);
        }
    </script>
</body>
</html>
